<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ques 16</title>
    <link rel="stylesheet" href="style16.css">

</head>
<body>
    <h1>This is jquery exercise</h1>

    <div class="container">
        <ul>
            <li><button>X</button> Go to market</li>
            <li><button>X</button> Go to gym</li>
            <li><button>X</button> Go to work</li>
        </ul>
    </div>

    <script>
        $('document').ready(function(){
            $('ul li button').on('click',function(){
                $(this).addClass("del");
                $.ajax({
                    url:'https://jsonplaceholder.typicode.com/todos/1',
                    success:function(result){
                        $('.del').parent().remove()
                    }
                })
            })
        })
    </script>
</body>
